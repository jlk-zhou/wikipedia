{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form>
        <input 
            type="text" 
            name="title" 
            placeholder="Give a title to your entry..."
            style=
                "width: 700px; 
                border-radius: 5px; 
                margin-bottom: 10px"
        />
        </input>
        <br>
        <textarea
            type="text"
            name="content"
            placeholder="Write your main content here in Markdown..."
            style=
                "width: 700px; 
                height: 400px; 
                border-radius: 5px";
        ></textarea>
        <br>
        <button type="submit">Save</button>
    </form>
{% endblock %}
